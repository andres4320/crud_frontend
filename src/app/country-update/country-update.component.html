<div class="card">
    <div class="card-header">Actualizar pais</div>
    <div *ngIf="true" class="card-body">
        <form>
            <label for="formCountry-Update">Nombre del pais</label>
            <input [(ngModel)]="name" type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                id="formCountry-Update">
            <button (click)="updateCountry()" type="button" class="btn btn-primary btn-lg">Actualizar pais</button>
        </form>
    </div>
</div>
