<div class="card">
    <div class="card-header">Formulario de Pais</div>
    <div *ngIf="true" class="card-body">
        <form>
            <label for="formCountry">Nombre del pais</label>
            <input [(ngModel)]="name" type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                id="formCountry" placeholder="Ingresa el nombre del paÃ­s">
            <button (click)="createCountry()" type="button" class="btn btn-primary btn-lg">Agregar pais</button>
        </form>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Actualizar</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countryData; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ country.name }}</td>
            <td>
                <button (click)="update(country.id)" type="button" class="btn btn-primary btn-sm">Actualizar</button>
            </td>
            <td><button (click)="deleteCountry(country.id)" type="button" class="btn btn-primary btn-sm">Eliminar</button></td>
        </tr>
    </tbody>
</table>
